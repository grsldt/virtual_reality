<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Hand AR – Boule contrôlée par la main</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Caméra -->
  <video id="video" playsinline webkit-playsinline muted></video>

  <!-- Dessin (boule + repères) -->
  <canvas id="canvas"></canvas>

  <!-- UI -->
  <div id="ui">
    <div class="card">
      <div><b>Hand AR (sans WebXR)</b></div>
      <div id="status">test Clique “Start”</div>
      <button id="startBtn">Start</button>
      <div class="small">
        Astuce: bonne lumière, main à ~30–70cm.
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
