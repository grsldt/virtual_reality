<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Hand Write</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Caméra -->
  <video id="video" playsinline webkit-playsinline muted></video>

  <!-- Canvas pour dessiner -->
  <canvas id="draw"></canvas>

  <!-- Curseur/point qui suit le doigt (energy style) -->
  <div id="followBtn"></div>

  <!-- UI -->
  <div id="ui">
    <div class="panel">
      <div class="title">Hand Write</div>
      <div id="status">Clique Start</div>
      <button id="startBtn">Start</button>
      <div class="hint">Double-tap écran = effacer</div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
